<div class="container">
  <div class="row mt-5">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-body">
          <form novalidate [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group mb-2">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name"
                     [ngClass]="{ 'is-invalid': (name.dirty || name.touched) && !name.valid }">
              <div class="invalid-feedback">
                <span *ngIf="name.errors?.required">Name is required.</span>
                <span *ngIf="name.errors?.minlength">Name must have more than 3 characters.</span>
              </div>
            </div>
            <div formGroupName="emailGroup" class="form-group row">
              <div class="col-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                       [ngClass]="{ 'is-invalid': (email.dirty || email.touched) && !email.valid }">
                <div class="invalid-feedback">
                  <span *ngIf="email.errors?.required">Email is required.</span>
                  <span *ngIf="email.errors?.email">Provide a valid email.</span>
                </div>
              </div>
              <div class="col-6">
                <label for="confirmEmail">Confirm Email</label>
                <input type="email" class="form-control" id="confirmEmail" formControlName="confirmEmail"
                       [ngClass]="{ 'is-invalid': (confirmEmail.dirty || confirmEmail.touched) && !confirmEmail.valid }">
                <div class="invalid-feedback">
                  <span *ngIf="confirmEmail.errors?.required">Confirmation email is required.</span>
                </div>
              </div>
            </div>
            <hr>
            <div class="row mb-2">
              <div class="col"><h6>Profesion</h6></div>
            </div>
            <div class="form-group row mb-2">
              <div class="col-6"></div>
              <div class="col-6"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-8 offset-2">
      <pre>{{ form.value | json }}</pre>
    </div>
  </div>
</div>
